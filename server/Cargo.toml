[package]
name = "cloudillo"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.88"
axum = "0.8.1"
flume = { version = "0.11.1", features = ["async"] }
hmac = "0.12.1"
image = "0.25.5"
jwt = "0.16.0"
lazy_static = "1.5.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.8"
tokio = { version = "1.43.0", features = ["rt", "macros"] }
