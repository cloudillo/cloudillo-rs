[package]
name = "cloudillo"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.88"
axum = { version = "0.8.1", features = ["http2", "macros", "multipart"] }
flume = { version = "0.11.1", features = ["async"] }
futures = "0.3.31"
hmac = "0.12.1"
hyper = "1.7.0"
hyper-util = "0.1.16"
image = "0.25.6"
instant-acme = "0.8.2"
jsonwebtoken = "9.3.1"
jwt = "0.16.0"
lazy_static = "1.5.0"
pem = "3.0.5"
rustls = "0.23.31"
rustls-pki-types = { version = "1.12.0", features = ["alloc"] }
#reqwest = { version = "0.12.23", features = ["rustls-tls"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.8"
tokio = { version = "1.43.0", features = ["rt", "macros"] }
tokio-rustls = "0.26.2"
tower = "0.5.2"
x509-parser = "0.18.0"
