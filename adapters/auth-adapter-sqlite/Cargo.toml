[package]
name = "cloudillo-auth-adapter-sqlite"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.88"
bcrypt = "0.17.1"
cloudillo = { path = "../../server" }
jsonwebtoken = "9.3.1"
#openssl = "0.10.71"
p384 = { version = "0.13.1", features = ["pkcs8", "pem"] }
#pkcs8 = { version = "0.10.2", features = ["pem"] }
#rand = "0.9.2"
#rand_core = { version = "0.9.3", features = ["os_rng"] }
serde = { version = "1.0.219", features = ["derive"] }
sqlx = { version = "0.8.6", features = ["sqlite", "runtime-tokio-rustls"] }
time = { version = "0.3.44", features = ["local-offset"] }
zeroize = "1.8.1"
